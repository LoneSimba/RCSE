<link rel="stylesheet" href="/resources/themes/RCS/pages/topic/style.css">
<div id="topic_page_wrapper">
    <header class="topic_header">
        <span>[TOPIC_TITLE]</span>
    </header>
    <div class="topic_data_upper">
        <span class="topic_author_upper">Автор: <a href="/?page=user&login=[TOPIC_AUTHOR]">[TOPIC_AUTHOR]</a></span>
        <span class="topic_date">Опубликовано: [TOPIC_DATE]</span>
        <div class="topic_votes">
            <span class="vote_positive">[TOPIC_VOTEUP]</span>
            <span class="vote_negative">[TOPIC_VOTEDOWN]</span>
        </div>
    </div>
    <div class="topic_contents">
        <span>[TOPIC_CONTENT]</span>
    </div>
    <div class="post_comments">
        <header class="comments_header">
            <span>Ответы:</span>
        </header>
        <main class="comments_main">
            [COMMENTS_BLOCK]
        </main>
    </div>
</div>
