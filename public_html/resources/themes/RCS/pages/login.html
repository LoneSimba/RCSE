<link rel="stylesheet" href="/resources/themes/RCS/pages/login/style.css">
<div id="login_form_wrapper">
    <form action="/?page=auth&mode=login" method="POST">
        <header class="login_form_header">
            <span class="login_form_title">Вход в аккаунт</span>
        </header>
        <div>
            <label for="id">Логин или email</label>
            <input type="text" name="id" class="form_input" pattern="^[A-Za-z0-9-_\.@]+" required>
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" name="password" class="form_input"
                pattern="(?=^.{8,}$)(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" required>
        </div>
        <div class="form_button_container">
            <div style="width: auto;">
                <input type="checkbox" name="save_session" class="form_check">
                <label for="save_session" class="form_check_label">Не выходить</label>
            </div>
            <div>
                <input type="submit" value="Войти" class="form_submit">
                <input type="button" value="Забыл пароль" class="form_reset" onmouseup="window.location.href='/?page=user&mode=reset'">
            </div>
            <input type="button" value="Зарегестрироваться" class="form_register" onmouseup="window.location.href='/?page=user&mode=register'">
        </div>
    </form>
</div>
<script>
    var login = document.getElementsByName("id")[0];
    var password = document.getElementsByName("password")[0];

    login.addEventListener("input", function (e) {
        if (login.validity.patternMismatch) {
            login.setCustomValidity("Допускаются только латинские буквы, цифры и символы -, _, . и @!");
        } else {
            login.setCustomValidity("");
        }
    });

    password.addEventListener("input", function (e) {
        if (password.validity.patternMismatch) {
            password.setCustomValidity("Пароль должен содержать заглавные и строчные латинские буквы, цифры и иметь длинну от 8 символов!");
        } else {
            password.setCustomValidity("");
        }
    });
</script>
