<link rel="stylesheet" href="/resources/themes/RCS/pages/post/style.css">
<div id="post_page_wrapper">
    <header class="post_header">
        <span>[POST_TITLE]</span>
    </header>
    <div class="post_data_upper">
        <span class="post_author_upper">Автор: <a href="/?page=user&login=[POST_AUTHOR]">[POST_AUTHOR]</a></span>
        <span class="post_date">Опубликовано: [POST_DATE]</span>
        <div class="post_votes">
            <span class="vote_positive">[POST_VOTEUP]</span>
            <span class="vote_negative">[POST_VOTEDOWN]</span>
        </div>
    </div>
    <div class="post_image_description">
        <div class="post_image">
            <span>Изображения нет</span>
        </div>
        <div class="post_description">
            <span>[POST_DESCRIPTION]</span>
        </div>
    </div>
    <div class="post_contents">
        <span>[POST_CONTENT]</span>
    </div>
    <div class="recommended_posts">
        <header class="posts_header">
            <span>Другие новости:</span>
        </header>
        <main class="posts_main">
            [POST_BLOCK]
        </main>
    </div>
    <div class="post_comments">
        <header class="comments_header">
            <span>Комментарии:</span>
        </header>
        <main class="comments_main">
            [COMMENTS_BLOCK]
        </main>
    </div>
</div>
