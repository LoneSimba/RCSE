    <link rel="stylesheet" href="./structure/structure.css">
    <script src="../../libs/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.expand').click(function() {

                    <div></div>
                </div>
            </div>
        </header>
        <div id="body">
            <div id="menu">
                <nav>
                    <div class="expand"></div>
                    <ul class="menu_icons">
                        <li><a href="/" class="icon search"></a></li>

                        <li><a href="/" class="icon forum"></a></li>

                    </ul>
                </nav>
                <div id="menu_ex">
                    <div class="expand">МЕНЮ</div>
                    <ul class="menu">
                        <li><a href="/">Поиск</a></li>
                        <li><a href="/">Главная</a></li>

                        <li><a href="/">ЧаВо</a></li>
                    </ul>
